<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up </title>

        <!-- CSS -->
        <link rel="stylesheet" href="signup.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Sign up</header>

                    <form action="register.php" method="post">
                        <div class="field input-field">
                            <input type="text" placeholder="Firstname" name="firstname" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Lastname" name="lastname" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" name="email" class="input" required>
                        </div>
  
                        <div class="field input-field">
                            <input type="password" name="password" placeholder="Password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="password" name="confirm-password" placeholder="Confirm password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        
                        <div class="field-gender" style="margin-right: 10px;">
                            <label style="margin-right: 10px;">Gender:</label>
                            <input type="radio" name="gender" value="Male" required>
                            <label for="Male" style="margin: 10px;">Male</label>
                            
                            <input type="radio" name="gender" value="Female" required>
                            <label for="Female" style="margin-left: 10px;">Female</label>
                        </div>

                        <div class="field button-field">
                            <button name="submit">Register</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="login.html">Log in</a></span>
                    </div>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="signup.js"></script>


    </body>
</html>

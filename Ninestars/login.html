<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>

        <link rel="stylesheet" href="signup.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Log in</header>

                    <form action="authentication.php" method="POST">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" name="Username" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" name="Password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Log in</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="register.html">Sign up</a></span>
                    </div>
                </div>
        </section>

        <!-- JavaScript -->
        <script src="signup.js"></script>
    </body>
</html>
